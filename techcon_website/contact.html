<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <h2>Contact Information</h2>
      <p>
        For any inquiries, please reach out to us at
        <a href="mailto:email@example.com">email@example.com</a>.
      </p>
      <h3>Follow Us</h3>
      <ul>
        <li>
          <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
        </li>
        <li>
          <a href="https://facebook.com/yourprofile" target="_blank"
            >Facebook</a
          >
        </li>
        <li>
          <a href="https://linkedin.com/in/yourprofile" target="_blank"
            >LinkedIn</a
          >
        </li>
      </ul>

      <h3>Location</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098473!2d144.95373631531843!3d-37.81720997975154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0b8d9e8f%3A0x5045675218ceed0!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1611830523000!5m2!1sen!2sau"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>

      <h2>Contact Us</h2>
      <form action="#" method="post">
        <!-- Name Field -->
        <div>
          <label for="contact-name">Name:</label>
          <input type="text" id="contact-name" name="contact-name" required />
        </div>

        <!-- Email Field -->
        <div>
          <label for="contact-email">Email:</label>
          <input
            type="email"
            id="contact-email"
            name="contact-email"
            required
          />
        </div>

        <!-- Message Field -->
        <div>
          <label for="contact-message">Message:</label>
          <textarea
            id="contact-message"
            name="contact-message"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; TechCon 2024. All rights reserved. Hamda Hassan.</p>
    </footer>
  </body>
</html>
